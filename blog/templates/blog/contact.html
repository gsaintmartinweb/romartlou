{% extends "blog/base.html" %}
{% block content %}

<div class="row text-center form-contact justify-content-md-center">
    <div class="col-md-auto site-font">
        <form method="POST">
            {% csrf_token %}
            <div class="card card-form col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center" >
                {{form}}
            </div>
             
            <input class="btn btn-contact" type="submit" value="Envoyer">
        </form>
    </div>
</div>

{% endblock content %}
